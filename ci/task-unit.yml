---
platform: linux

image_resource:
  type: docker-image
  source: {repository: "docker.pivotalpws.cn:5000/java"}  

inputs:
- name: cities-repo

outputs:
- name: cities-service-build

run:
  path: bash
  args: 
  - -c
  - |
    cd cities-repo/cities-service 
    mkdir -p build/libs/
    touch build/libs/cities-service.jar
    cp build/libs/cities-service.jar ../../cities-service-build/

